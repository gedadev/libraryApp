<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4627f18a48.js" crossorigin="anonymous"></script>
    <title>Library</title>
</head>
<body>
    <div id="header">
        <h1>Library</h1>
    </div>
    <div id="form-container">
        <form id="form" novalidate>
            <div id="btn-close">
                <i class="fa-solid fa-rectangle-xmark" id="close"></i>
            </div>
            <div class="input-field">
                <label for="title">Title:</label>
                <div>
                    <input type="text" id="title" name="title" class="input" required minlength="2" autocomplete=off>
                    <span class="error">Error 404</span>
                </div>
            </div>
            <div class="input-field">
                <label for="author">Author:</label>
                <div>
                    <input type="text" id="author" name="author" class="input" required minlength="4" autocomplete=off>
                    <span class="error"></span>
                </div>
            </div>
            <div class="input-field">
                <label for="pages">Pages:</label>
                <div>
                    <input type="tel" pattern="\d+" name="pages" id="pages" class="input" required minlength="2" maxlength="4" autocomplete=off>
                    <span class="error"></span>
                </div>
            </div>
            <div class="radio-field">
                <div>
                    <input type="checkbox" name="read" value="book" id="read">
                    <label for="read">Read?</label>
                </div>
            </div>
            <button type="button" form="form" name="btnSubmit" id="btnSubmit" disabled>Add book</button>
        </form>
    </div>
    <div id="book-info">
        <div class="book-card">
            <i class="fa-solid fa-square-plus" id="add-book"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
