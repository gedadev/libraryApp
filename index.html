<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div id="header">
        <h1>Library</h1>
    </div>
    <div id="form-container">
        <form id="form">
            <div class="input-field">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="input-field">
            </div>
            <div class="input-field">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" class="input-field">
            </div>
            <div class="input-field">
                <label for="pages">Pages:</label>
                <input type="tel" name="pages" id="pages" class="input-field">
            </div>
            <div class="radio-field">
                <div>
                    <input type="radio" name="read" id="not-read" value="not read yet">
                    <label for="not-read">Not read yet</label>
                </div>
                <div>
                    <input type="radio" name="read" id="read" value="read">
                    <label for="read">Read</label>
                </div>
            </div>
            <button type="button" form="form" name="btnSubmit" id="btnSubmit">Add book</button>
        </form>
    </div>
    <div id="book-info"></div>
    <script src="script.js"></script>
</body>
</html>
